- name: event
  comment: Core event table for distributed job queue system
  columns:
    - name: id
      type: bigint
      key: PRI
      comment: Unique event identifier
      datatype: integer
    - name: title
      type: varchar
      comment: Event title or job name
      datatype: text
      size: 255
    - name: description
      type: text
      comment: Detailed event description
      datatype: text
    - name: tags
      type: varchar
      key: MUL
      comment: Comma-separated tags for routing
      datatype: text
      size: 1000
    - name: status
      type: enum
      key: MUL
      comment: Current event state
      datatype: enum
      values:
        - COMPLETED
        - FAILED
        - PENDING
        - PROCESSING
      enum_values:
        - COMPLETED
        - FAILED
        - PENDING
        - PROCESSING
    - name: payload
      type: json
      comment: Event payload with job-specific data
      datatype: text
    - name: retry_count
      type: int
      comment: Number of failed attempts
      datatype: integer
    - name: max_retries
      type: int
      comment: Maximum allowed retry attempts
      datatype: integer
    - name: next_retry_at
      type: timestamp
      key: MUL
      comment: When to retry after failure
      datatype: timestamp
    - name: created_at
      type: timestamp
      comment: Event creation timestamp
      datatype: timestamp
    - name: updated_at
      type: timestamp
      comment: Last update timestamp
      datatype: timestamp
  indexes:
    - name: PRIMARY
      columns:
        - id
      primary: true
      unique: true
    - name: idx_event_next_retry_at
      columns:
        - next_retry_at
    - name: idx_event_status
      columns:
        - status
    - name: idx_event_tags
      columns:
        - tags
- name: event_log
  comment: Audit trail of worker actions on events
  columns:
    - name: id
      type: bigint
      key: PRI
      comment: Log entry identifier
      datatype: integer
    - name: event_id
      type: bigint
      key: MUL
      comment: Reference to event
      datatype: integer
    - name: worker_id
      type: varchar
      key: MUL
      comment: Unique worker identifier
      datatype: text
      size: 255
    - name: action
      type: varchar
      comment: Action performed PICKED STARTED COMPLETED FAILED
      datatype: text
      size: 50
    - name: status_code
      type: int
      comment: HTTP-like status code for outcome
      datatype: integer
    - name: error_message
      type: text
      comment: Error details if action failed
      datatype: text
    - name: execution_time_ms
      type: int
      comment: Milliseconds taken to execute
      datatype: integer
    - name: created_at
      type: timestamp
      key: MUL
      comment: When action occurred
      datatype: timestamp
  indexes:
    - name: PRIMARY
      columns:
        - id
      primary: true
      unique: true
    - name: idx_event_log_created_at
      columns:
        - created_at
    - name: idx_event_log_event_id
      columns:
        - event_id
    - name: idx_event_log_worker_id
      columns:
        - worker_id
- name: migrations
  comment: Migration log of applied migrations
  columns:
    - name: project
      type: varchar
      key: PRI
      comment: Microservice or project name
      datatype: text
      size: 16
    - name: filename
      type: varchar
      key: PRI
      comment: yyyy-mm-dd-HHMMSS.sql
      datatype: text
      size: 255
    - name: statement_index
      type: int
      comment: Statement number from SQL file
      datatype: integer
    - name: status
      type: text
      comment: ok or full error message
      datatype: text
  indexes:
    - name: PRIMARY
      columns:
        - project
        - filename
      primary: true
      unique: true
